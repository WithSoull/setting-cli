# Remap default action prefix
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# sorting by session-name
bind s choose-tree -sZ -O name

# panes indexes start from 1
set -g base-index 1
setw -g pane-base-index 1

unbind r
bind r source-file ~/.config/tmux/tmux.conf
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins/'

# Truecolor support
set -g default-terminal 'tmux-256color'
set-option -sa terminal-overrides ",xterm*:Tc"

# Split window bindings
unbind %
bind | split-window -h # vertical split
unbind '"'
bind - split-window -v # horizontal split

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z 

# Act like vim
bind-key v copy-mode
set -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# List of plugins
set -g @plugin 'tmux-plugins/tpm' # plugin manager
set -g @tpm_plugins_dir '~/.config/tmux/plugins'

set -g @plugin 'tmux-plugins/tmux-sensible' # nice set of standard options
set -g @plugin 'tmux-plugins/tmux-yank' # yank support

set -g @plugin 'tmux-plugins/tmux-resurrect'  # основа для сохранения сессий
set -g @plugin 'spywhere/tmux-named-snapshot'
set -g @plugin 'tmux-plugins/tmux-continuum'  # автоматизация

set -g @continuum-restore 'on' # turn on resurrect restore

# Автосохранение каждые 15 минут (по умолчанию)
set -g @continuum-save-interval '15'

# Автовосстановление при запуске tmux
set -g @continuum-restore 'on'

# Показать статус последнего сохранения в статусной строке (опционально)
set -g @resurrect-strategy-nvim 'session'

set-option -g status-position top

# === Catppuccin setting ===
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

set -g status-right-length 100
set -g status-left-length 101

set -g status-left ""
set -g status-right ""

set -ag status-right "#{E:@catppuccin_status_gitmux}"
set -ag status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
set -ag status-right "#{E:@catppuccin_status_continuum}"
set -ag status-right "#{E:@catppuccin_status_session}"
# ==========================

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"


set -g automatic-rename off
set -g automatic-rename-format ""

run '~/.config/tmux/plugins/tpm/tpm'
